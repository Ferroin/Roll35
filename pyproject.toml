[tool.poetry]
name = "roll35"
version = "5.0.0"
description = "A Python module and Discord bot for rolling random items for Pathfinder 1e."
authors = ["Austin S. Hemmelgarn <ahferroin7@gmail.com>"]
license = "MITNFA"
readme = "README.md"
repository = "https://github.com/Ferroin/Roll35/"

[tool.poetry.scripts]
roll35-bot = "roll35.bot:main"

[tool.poetry.dependencies]
python = "^3.10"
aiosqlite = "^0.19.0"
jaro-winkler = "^2.0"
Jinja2 = "^3.1.2"
nextcord = {version = "^2.4.2", extras = ["speed"]}
"ruamel.yaml" = "^0.17.24"
"ruamel.yaml.clib" = "^0.2.6"

[tool.poetry.group.dev.dependencies]
mypy = "^1.3.0"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
